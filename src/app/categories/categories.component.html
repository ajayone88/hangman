<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Hangman</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="form-group">
            <input  type="text" 
                    name="search"
                    class="form-control" 
                    autocomplete="off" 
                    placeholder="Search"
                    (keyup)="onChange($event)">
        </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3>Categories</h3>
        <div class="row mb-4">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4" 
               *ngFor="let categorie of categories">
              <div class="categorie"
              [ngStyle]="{'background-color': categorie.color}"
              (click)="onClick(categorie.id)">
                <h6>{{categorie.name}}</h6>
              </div>    
          </div>
        </div>
      </div>
    </div>
  </div>
